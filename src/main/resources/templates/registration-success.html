<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام موفق</title>
</head>
<body style="font-family: Arial; margin: 50px;">
<div style="text-align: center; border: 2px solid green; padding: 30px; max-width: 500px; margin: 0 auto;">

    <h2 style="color: green;">✓ ثبت‌نام موفق</h2>

    <p>نام کاربری: <strong th:text="${username}"></strong></p>
    <p>نقش:
        <span th:if="${role == 'STUDENT'}">دانشجو</span>
        <span th:if="${role == 'TEACHER'}">استاد</span>
    </p>
    <hr style="margin: 20px 0;">

    <div style="background: #f9f9f9; padding: 15px; margin: 20px 0;">
        <p><strong>وضعیت:</strong> در انتظار تایید مدیر</p>
        <p><strong>زمان تایید:</strong> ۱ تا ۲۴ ساعت</p>
    </div>

    <div style="margin: 20px 0;">
        <p><strong>لطفاً:</strong></p>
        <p>۱. تا زمان تایید وارد نشوید</p>
        <p>۲. از آموزش دانشگاه پیگیری کنید</p>
    </div>

    <div style="margin-top: 30px;">
        <a href="/login" style="background: blue; color: white; padding: 10px 20px; text-decoration: none;">
            صفحه ورود
        </a>
        <br><br>
        <a href="/" style="color: #666;">صفحه اصلی</a>
    </div>

</div>
</body>
</html>
