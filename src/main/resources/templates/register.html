<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ddd; padding: 20px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background: green; color: white; border: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
<div class="container">
    <h2>ثبت نام</h2>

    <div th:if="${errorMessage}" class="error">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${successMessage}" class="success">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/register}" method="post">
        <input type="text" name="firstName" placeholder="نام" required>
        <br>
        <input type="text" name="lastName" placeholder="نام خانوادگی" required>
        <br>
        <input type="email" name="email" placeholder="ایمیل" required>
        <br>
        <input type="text" name="username" placeholder="نام کاربری" required>
        <br>
        <input type="password" name="password" placeholder="رمز عبور" required>
        <br>

        <p>نقش:</p>
        <input type="radio" name="role" value="STUDENT" checked> دانشجو
        <input type="radio" name="role" value="TEACHER"> استاد
        <br><br>

        <button type="submit">ثبت نام</button>
        <br><br>
        <a href="/login">ورود به سیستم</a>
    </form>
</div>
</body>
</html>
