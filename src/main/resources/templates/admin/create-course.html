<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ایجاد دوره</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ddd; padding: 20px; }
        input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .btn-create { background: green; color: white; border: none; }
        .btn-cancel { background: gray; color: white; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>ایجاد دوره جدید</h2>

    <form th:action="@{/admin/courses/new}" method="post">
        <input type="text" name="title" placeholder="عنوان دوره" required>
        <br>
        <textarea name="description" rows="4" placeholder="توضیحات دوره" required></textarea>
        <br>
        <input type="date" name="startDate" required>
        <br>
        <input type="date" name="endDate" required>
        <br><br>

        <button type="submit" class="btn-create">ایجاد دوره</button>
        <a href="/admin/courses">
            <button type="button" class="btn-cancel">لغو</button>
        </a>
    </form>
</div>
</body>
</html>
